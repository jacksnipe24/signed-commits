# This is the entry point for CI. It will setup the application, then run lint, test, and eventually publish if not the main branch
name: 'Main'
on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: yarn
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Open Web Client Directory
        run: |
            ls -la
            cd ./test
            ls -la
      - name: Check for test.only in test.ts files
        run: |
          find ${{ github.workspace }}/test -name "*.test.ts" | xargs grep -l 'test.only'
          if [ $? -eq 0 ]; then
            echo "Error: Found /test.only/ in one of test files"
            exit 1
          else
            echo "No instances of /test.only/ found in test files"
          fi

