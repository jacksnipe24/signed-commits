# This is the entry point for CI. It will setup the application, then run lint, test, and eventually publish if not the main branch
name: 'Main'
on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: yarn
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
            cat ${{ github.workspace }}/package.json
            current_package_version=$(node -pe "require('${{ github.workspace }}/package.json').version")
            echo $current_package_version
            git fetch origin ${{ github.event.repository.default_branch }}
            git checkout ${{ github.event.repository.default_branch }}
            main_package_version=$(git show main:package.json | grep version | head -n 1 | awk -F: '{ print $2 }' | sed 's/[", ]//g')
            echo $main_package_version
            
            if [ "$main_package_version" != "$current_package_version" ]; then
              echo "Error: Package version on current branch ($current_package_version) does not match the one on main branch ($main_package_version)"
              exit 1
            fi
        
